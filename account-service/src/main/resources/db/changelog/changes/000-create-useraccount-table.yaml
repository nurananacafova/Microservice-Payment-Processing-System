databaseChangeLog:
  - changeSet:
      id: 1-create-user-account-table
      author: yourname
      changes:
        - createTable:
            tableName: user_account
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: username
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueDate: CURRENT_TIMESTAMP

  - changeSet:
      id: 2-create-balance-table
      author: yourname
      changes:
        - createTable:
            tableName: balance
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: currency
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false
                    defaultValueNumeric: 0
              - column:
                  name: user_account_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_balance_user
                    references: user_account(id)
